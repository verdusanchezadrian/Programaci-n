<script>

    function mayor(a,b) {
        let numeroMayor
        if (a > b) {
            numeroMayor = a
        } else{
            numeroMayor = b
        }

        return numeroMayor
    }

    let a = Number(prompt("Introduce el primer numero"))
    let b = Number(prompt("Introduce el segundo numero"))

    console.log(mayor(a,b));
    

</script>
