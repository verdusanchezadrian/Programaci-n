<script>

    //Crea una función llamada sumarArray que reciba un array de números y devuelva la suma de todos sus elementos.

    function sumarArray(arrayNumeros) {
        let sumaArray = 0
    
        for (let elemento of arrayNumeros) {
            sumaArray += elemento
        }
        return sumaArray
    }

    let resultado = sumarArray([5,2,3,5,4])
    alert(resultado)

</script>
