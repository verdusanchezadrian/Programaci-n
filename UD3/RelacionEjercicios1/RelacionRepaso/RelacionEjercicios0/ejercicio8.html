<script>

    //Crea una función llamada mayor que reciba dos números y devuelva el mayor de los dos.

    function mayor(numero1, numero2) {
        let numeroMayor = numero1

        if (numero2 > numero1) {
            numeroMayor = numero2
        }

        return numeroMayor
    }

    let resultado = mayor(78, 7)
    alert("El numero mayor es " + resultado)


</script>
