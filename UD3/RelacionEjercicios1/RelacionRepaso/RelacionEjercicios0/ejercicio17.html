<script>

    //Crea una funciÃ³n llamada revertirCadena que reciba una cadena de texto y devuelva la misma cadena con los caracteres en orden inverso.


    function revertirCadena(cadena) {
        let textoInvertido = ""
        
        for (let i = cadena.length - 1; i >= 0 ; i--) {
            textoInvertido += cadena[i]
        }

        return textoInvertido
    }

    //----------------------------- MAIN -------------------------------

    alert(revertirCadena("hola"))


</script>
