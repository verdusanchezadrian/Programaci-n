<script>

    //Escribe una función llamada lanzarDado que devuelva un número entero aleatorio entre 1 y 6,
    //como si estuvieras lanzando un dado. El número debe ser entre 1 y 6, incluyendo ambos.


    function lanzarDado() {
        let numeroAleatorio = Math.floor(Math.random() * 6) + 1
        return numeroAleatorio
    }

    alert(lanzarDado())

</script>
