<script>

    //Crea una función llamada arrayAleatorio que reciba dos parámetros: cantidad (que indica cuántos números generar) y max (que es el valor máximo de cada número).
    // Esta función debe devolver un array que contenga cantidad de números enteros aleatorios entre 0 y max. Por ejemplo, si cantidad es 5 y max es 20, podría devolver [5, 12, 19, 8, 3].

    function arrayAleatorio(cantidad, max) {
        let numeros = []
        let numeroAleatorio = 0
        for (let i = 0; i < cantidad; i++) {
            numeroAleatorio = Math.floor(Math.random() * max)
            numeros.push(numeroAleatorio)
        }

        return numeros

    }

    alert(arrayAleatorio(5,20))


</script>
