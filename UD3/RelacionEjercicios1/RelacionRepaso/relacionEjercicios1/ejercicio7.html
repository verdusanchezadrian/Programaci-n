<script>

    //Crea una función juegoAdivinaNumero que genere un número aleatorio entre 1 y 10.
    //Pídele al usuario que adivine el número, y dile si el número que ingresó es menor, mayor o igual al número generado.

    function juegoAdivinaNumero() {
        return Math.floor(Math.random() * 20) + 1
    }

    let numeroUsuario 
    let numeroAleatorio = juegoAdivinaNumero()

    while (numeroUsuario != numeroAleatorio) {
        numeroUsuario = Number(prompt("Introduce un número para adivinar: "))

        if (numeroUsuario > numeroAleatorio) {
            alert("El numero ingresado es mayor que el numero generado")
        }else if (numeroUsuario < numeroAleatorio) {
            alert("El numero ingresado es menor que el numero generado")
        }else{
            alert("¡Has adivinado el número!")
        }
    }

    alert("El número aleatorio era el " + numeroAleatorio )

</script>
