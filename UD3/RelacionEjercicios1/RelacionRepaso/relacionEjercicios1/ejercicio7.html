<script>

    //Haz una función llamada celsiusAFahrenheit
    // que reciba un valor en grados Celsius y devuelva
    //su conversión
    //a Fahrenheit usando la fórmula (Celsius * 9/5) + 32

    function celsiusAFahrenheit(gradosCelsius) {
        return (gradosCelsius * 9/5) + 32
    }

    let conversion = celsiusAFahrenheit(40)
    alert(conversion)

</script>
