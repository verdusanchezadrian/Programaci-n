<script>

    const vueltas = 5
    let tiempo
    let tiempoTotal = 0
    let tiempoMedio
    let vueltaMasRapida = 1
    let tiempoMasRapido = Infinity

    for (let i = 1; i <= vueltas; i++) {
        tiempo = Number(prompt("Tiempo vuelta " + i + ": "))
        console.log("Tiempo vuelta " + i + ": " + tiempo);

        tiempoTotal += tiempo
        tiempoMedio = tiempoTotal / vueltas

        if (tiempo < tiempoMasRapido) {
            tiempoMasRapido = tiempo
            vueltaMasRapida = i
        }
        
    }

    console.log("Tiempo total: " + tiempoTotal);
    console.log("Tiempo medio: " + tiempoMedio);
    console.log("La vuelta mÃ¡s rapida fue la " + vueltaMasRapida + "con " + tiempoMasRapido + " segundos");
    
    





</script>
