        console.log("Datos introducidos no válidos");

        console.log("Suspenso grave");

        console.log("Suspenso");

            console.log("No presentado");
        }else{
        console.log("Aprobado");
        }

        console.log("Notable");
        if(asistencia == 100){

        }

            console.log(" matricula de honor");
            
        }

    }




</script>
