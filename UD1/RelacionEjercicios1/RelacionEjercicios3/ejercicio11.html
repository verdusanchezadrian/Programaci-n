<script>

    //Introducimos un dia de la semana por teclado en forma de número del 1 al 7
    let diaSemana = Number(prompt("Ingresa un número del 1 al 7"))

    //En función del número introducido, mostrará un día de la semana
    //Si el número introducido no está comprendido entre el 1 y el 7, se mostrará un mensaje indicando que no es válido
    if(diaSemana == 1){
        console.log("Lunes");
    } else if(diaSemana == 2){
        console.log("Martes");
    } else if(diaSemana == 3){
        console.log("Miercoles");
    }else if(diaSemana == 4){
        console.log("Jueves");
    }else if(diaSemana == 5){
        console.log("Viernes");
    }else if(diaSemana == 6){
        console.log("Sábado");
    }else if(diaSemana == 7){
        console.log("Domingo");
    } else{
        console.log("El número introducido no es válido");
    }

</script>
