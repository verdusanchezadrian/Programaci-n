<script>

    //Ingresamos una letra por teclado
    let letra = prompt("Ingresa una letra: ")

    //En función de la letra introducida se mostrará si es una vocal o una consonante
    if(letra == 'a' || letra == 'e' || letra == 'i' || letra == 'o' || letra == 'u'){
        console.log("La letra introducida es una vocal");
    } else{
        console.log("La letra introducida es una consonante");
    }


</script>
