<script>

    //Solicitamos tres números por teclado
    let numero1 = Number(prompt("Introduce el primer numero: "))
    let numero2 = Number(prompt("Introduce el segundo numero: "))
    let numero3 = Number(prompt("Introduce el tercer numero: "))

    //Calculamos la media 
    let media = (numero1 + numero2 + numero3) / 3

    //Mostramos la media por teclado
    console.log("La media de los tres números ingresados anteriormente es: " + media)

</script>
