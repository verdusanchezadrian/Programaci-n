<script>

    //Introducimos un número por teclado
    let numero = Number(prompt("Introduce un número: "))

    //Si el resto del número introducido es 0, el número es múltiplo de 5
    if(numero % 5 == 0){
        console.log("El número es múltiplo de 5");
        //Si el resto del número introducido no es 0, el número no es múltiplo de 5
    }else{
        console.log("El número no es múltiplo de 5");
    }

</script>
