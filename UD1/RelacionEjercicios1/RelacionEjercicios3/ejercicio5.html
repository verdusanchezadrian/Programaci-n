<script>

    //Introducimos un número por teclado
    let numero = Number(prompt("Introduce un número: "))

    //Si el número está comprendido entre 10 y 20, se indicará que está dentro del rango
    if(numero >= 10 && numero <= 20){
        console.log("El número está dentro del rango");
    //Si el número no está comprendido entre 10 y 20, se indicará que no está dentro del rango
    }else{
        console.log("El número no está dentro del rango");
    }

</script>
