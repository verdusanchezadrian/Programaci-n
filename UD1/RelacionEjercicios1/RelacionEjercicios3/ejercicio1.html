<script>

    //Introducimos por teclado el radio del circulo
    let radio = Number(prompt("Introduce el radio del círculo: "))

    //Calculamos el area del circulo
    let area = 3.14 * (radio * radio)
    
    //Mostramos por consola el area
    console.log("El área del círculo es: " + area)
    
</script>
