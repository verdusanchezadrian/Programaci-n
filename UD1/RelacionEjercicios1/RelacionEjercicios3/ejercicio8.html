<script>

    //Solicitamos un número por teclado
    let numero = Number(prompt("Introduce un número"))

    //Si el número es mayor a cero, aparecerá un mensaje indicando que es positivo
    //Si el número es menor a cero, aparecerá un mensaje indicando que es negativo
    //Si el numero no es ni mayor ni menor, aparecerá un mensaje indicando que ek número ingresado es 0
    if(numero > 0){
        console.log("El número es positivo")
    }else if(numero < 0){
        console.log("El número es negativo");
    }else{
        console.log("El número es igual a 0")
    }


</script>
