<script>

    let numero1 = Number(prompt("Introduce el primer número: "))
    let numero2 = Number(prompt("Introduce el segundo número: "))

    let operación = prompt("Introduce una operación (+, -, *, /)")

    if(operación == "+"){
        console.log(numero1 + numero2)
    } else if(operación == "-"){
        console.log(numero1 - numero2);
    } else if(operación == "*"){
        console.log(numero1 * numero2)
    } else if(operación == "/"){
        console.log(numero1 / numero2);
    }else{
        console.log("El caracter introducido no es válido");
    }


</script>
