<script>

    let numero1 = Number(prompt("Introduce el primer número: "))
    let numero2 = Number(prompt("Introduce el segundo número: "))
    let operación = prompt("Introduce una operación (+, -, *, /)")

    let suma = numero1 + numero2
    let resta = numero1 - numero2
    let multiplicación = numero1 * numero2
    let división = numero1 / numero2

    if(operación == "+"){
        console.log(suma)
    } else if(operación == "-"){
        console.log(resta);
    } else if(operación == "*"){
        console.log(multiplicación)
    } else if(operación == "/"){
        console.log(división);
    }else{
        console.log("El caracter introducido no es válido");
    }


</script>
