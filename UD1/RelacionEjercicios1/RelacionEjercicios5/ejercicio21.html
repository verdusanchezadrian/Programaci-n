<script>

     let tamanio = Number(prompt("Introduce el tamaño de la piramide:"))
    let piramide = ""
    let asteriscos = ""
    let espacios = ""
    let numEspacios = 0
    for(let i = 0; i < tamanio; i++){
        asteriscos+="*"
        espacios = "" //Reseteo los espacios antes de añadirlos
        numEspacios = tamanio - (i + 1)

        for(let j = 0; j < numEspacios; j++){
            espacios+=" "
        }

        piramide = espacios + asteriscos
        console.log(piramide);
    }

</script>
