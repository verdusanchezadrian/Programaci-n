<script>

    //Declaramos la cuenta y la propina
    let totalCuenta = Number(prompt("Indica la cuenta total del usuario: "))
    let porcentaje = Number(prompt("Indica la propina que ha dejado el usuario: "))

    //Calculamos la propina que va a dejar el usuario
    let propina = totalCuenta * (porcentaje / 100)

    //Mostramos el resultado por consola
    console.log("El usuario ha dejado " + propina + " â‚¬ de propina")


</script>
