<script>
    
    //Declaramos la edad y el año actual
    let edad = Number(prompt("Ingresa la edad del usuario: "))
    let anioActual = Number(prompt("Ingresa el año actual"))

    //Calculamos  el año de nacimiento
    let anioNacimiento = anioActual - edad

    //Mostramos por consola el año de nacimiento del usuario
    console.log("El año de nacimiento de el usuario es: " + anioNacimiento)


</script>
