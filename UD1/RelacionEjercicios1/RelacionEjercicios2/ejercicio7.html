<script>

    //Pedimos el peso y la altura del usuario
    let peso = Number(prompt("Indica el peso del usuario: "))
    let altura = parseFloat(prompt("Indica la altura del usuario: "))

    //Calculamos el imc
    let IMC = peso / (altura * altura)

    //Mostramos el resultado por consola
    console.log("El IMC del usuario es de: " + IMC)
    

</script>
