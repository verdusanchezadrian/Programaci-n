<script>

    //Ingresamos la distancia recorrida y los minutos del usuario
    let distanciaRecorrida = Number(prompt("Ingresa la distancia recorrida por el usuario: "))
    let Minutos = Number(prompt("Ingresa el tiempo en minutos: "))

    //Pasamos los minutos a horas
    let horas = Minutos / 60

    //Calculamos la velocidad media
    let media = distanciaRecorrida / horas

    //Mostramos la velocidad media por consola
    console.log("La velocidad media es de: " + media + " Km/h")
    


</script>
