<script>

    //Declaramos la edad del perro y su edad humana por año
    let edadPerro = Number(prompt("Ingresa la edad del perro"))
    let edadHumana = 7

    //Calculamos su edad humana
    let edadReal = edadPerro * edadHumana

    //Mostramos la conversion por consola
    console.log(edadPerro + " en años humanos son " + edadReal + " años")


</script>
