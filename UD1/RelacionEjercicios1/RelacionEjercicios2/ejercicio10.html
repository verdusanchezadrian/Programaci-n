<script>

    //Pedimos la cantidad de minutos
    let cantidadMinutos = Number(prompt("Introduce la cantidad de minutos: "))

    //Pasamos de minutos a horas 
    let horas = parseInt (cantidadMinutos / 60)

    //Calculamos el resto de los minutos
    let minutos = cantidadMinutos % 60

    //Mostramos por consola la cantidad de horas y minutos
    console.log(cantidadMinutos + " minutos son " + horas + " horas y " + minutos + " minutos")
    
</script>
