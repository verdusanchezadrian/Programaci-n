<script>

    //Escribe un programa que permita al usuario llevar un control de sus gastos mensuales. Usa dos arrays: uno para los nombres de los gastos (por ejemplo, "comida", "transporte", etc.)
    //y otro para las cantidades gastadas en cada categoría. El programa debe mostrar un menú con las siguientes opciones:

    //1. Añadir un nuevo gasto (nombre y cantidad).
    //2. Ver el total de gastos hasta el momento.
    //3. Ver los gastos más altos y más bajos del mes.
    //4. Ver el promedio de gasto diario (suponiendo un mes de 30 días).
    //5. Salir del programa.

    let nombreGastos = ["Comida", "Ropa", "Transporte"]
    let cantidadesGastadas = [250, 100, 300]
    let opcionMenu
    let nuevoNombreGasto
    let nuevaCantidadGasto
    let totalGastado
    let promedioGastoDiario
    let gastoMasAlto
    let gastoMasBajo
    const DIAS_MES = 30

    while (opcionMenu != 5) {

        opcionMenu = Number(prompt("Introduce la opción que deseas elegir (1-5): \n\n" + 
                                   "1. Añadir un nuevo gasto (Nombre y cantidad)\n" +
                                   "2. Ver el total de gastos hasta el momento\n" +
                                   "3. Ver los gastos más altos y más bajos del mes\n" +
                                   "4. Ver el promedio de gasto diario (Suponiendo un mes de 30 días)\n" +
                                   "5. Salir del programa\n"))

        if (opcionMenu == 1) {

            nuevoNombreGasto = prompt("Introduce el nombre del nuevo gasto: ")
            nuevaCantidadGasto = Number(prompt("Introduce la cantidad del nuevo gasto: "))

            nombreGastos.push(nuevoNombreGasto)
            cantidadesGastadas.push(nuevaCantidadGasto)

        }else if(opcionMenu == 2){

             totalGastado = 0


            for (let i = 0; i < cantidadesGastadas.length; i++) {
                
                totalGastado += cantidadesGastadas[i]
            }

            alert("Se ha gastado un total de " + totalGastado + "€")

        }else if (opcionMenu == 3) {

             gastoMasAlto = cantidadesGastadas[0]
             gastoMasBajo = cantidadesGastadas[0]

            for (let i = 0; i < cantidadesGastadas.length; i++) {
                if (cantidadesGastadas[i] > gastoMasAlto) {
                    gastoMasAlto = cantidadesGastadas[i]
                } else if (cantidadesGastadas[i] < gastoMasBajo) {
                    gastoMasBajo = cantidadesGastadas[i]
                }
                
            }

            alert("La cantidad más alta gastada en este mes ha sido de " + gastoMasAlto + "€ y la más baja es de " + gastoMasBajo + "€" )
            
        } else if (opcionMenu == 4) {

            promedioGastoDiario = 0
            totalGastado = 0

            for (let i = 0; i < cantidadesGastadas.length; i++) {
                totalGastado += cantidadesGastadas[i]
                promedioGastoDiario = totalGastado / DIAS_MES
            }

            alert("Cada dia se ha gastado un total de " + promedioGastoDiario.toFixed(1) + "€")
            
        }else if (opcionMenu == 5) {
            alert("El programa ha finalizado")
        }
    }

</script>
