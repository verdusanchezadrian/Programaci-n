<script>

    //Escribe un programa que permita al usuario ingresar las temperaturas registradas durante una semana (7 días). 
    //Una vez ingresadas las temperaturas, el programa debe mostrar al usuario un menú con las siguientes opciones:
    
    //1. Mostrar la temperatura más alta registrada.
    //2. Mostrar la temperatura más baja registrada.
    //3. Calcular la temperatura promedio de la semana.
    //4. Salir del programa.

    //El programa debe ejecutarse hasta que el usuario elija la opción de salir.


    const DIAS_SEMANA = 7
    let opcion = ""
    let ingresarTemperatura
    let temperaturasRegistradas = []
    let temperaturaMasAlta
    let temperaturaMasBaja
    let temperaturaMedia 
    let suma = 0

    for (let i = 1; i <= DIAS_SEMANA; i++) {
        ingresarTemperatura = Number(prompt("Introduce una temperatura: "))
        temperaturasRegistradas.push(ingresarTemperatura)
        
    }


    while (opcion != 4) {
    
        opcion = prompt("Introduce una opción (1-4)")

        if (opcion == 1) {

            temperaturaMasAlta = temperaturasRegistradas[0]
            
            for (let i = 0; i < temperaturasRegistradas.length; i++) {
                if (temperaturasRegistradas[i] > temperaturaMasAlta) {
                    temperaturaMasAlta = temperaturasRegistradas[i]
                }     
            }
            alert("La temperatura más alta es de " + temperaturaMasAlta + " grados")

        }else if (opcion == 2) {

            temperaturaMasBaja = temperaturasRegistradas[0]
            
            for (let i = 0; i < temperaturasRegistradas.length; i++) {
                if (temperaturasRegistradas[i] < temperaturaMasBaja) {
                    temperaturaMasBaja = temperaturasRegistradas[i]
                }
            }
            alert("La temperatura más baja es de: " + temperaturaMasBaja + " grados")
        
        }else if (opcion == 3) {
            for (let i = 0; i < temperaturasRegistradas.length; i++) {
                
                suma += temperaturasRegistradas[i]
                temperaturaMedia = suma / temperaturasRegistradas.length
            }
            alert(temperaturaMedia.toFixed(1))

        }else if (opcion == 4) {
            alert("Programa finalizado")    
        }else{
            alert("Introduce un numero comprendido entre 1 y 4")
        }
        
    }

    alert(temperaturasRegistradas)

</script>
