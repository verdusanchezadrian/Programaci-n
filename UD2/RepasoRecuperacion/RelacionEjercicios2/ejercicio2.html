<script>

    //Escribe un programa que gestione las puntuaciones de los jugadores en un videojuego utilizando dos arrays: uno para los nombres de los jugadores
    //y otro para sus respectivas puntuaciones. El programa debe funcionar de la siguiente manera:
    
    //1. **Crea dos arrays**:
    //- Uno para almacenar los nombres de los últimos 5 jugadores.
    //- Otro para almacenar las puntuaciones correspondientes de esos jugadores.

    //2. El programa debe mostrar un menú con las siguientes opciones:
    //- **Añadir un nuevo jugador y su puntuación**: El usuario debe poder ingresar el nombre del jugador y su puntuación. 
    //La información del jugador más antiguo (el primer elemento de ambos arrays) debe ser eliminada y los nuevos datos deben añadirse al final de ambos arrays.
    //- **Mostrar los jugadores y sus puntuaciones actuales**: Se deben mostrar los nombres de los jugadores junto con sus respectivas puntuaciones.
    //- **Salir del programa**: Terminar la ejecución del programa.


    let nombreJugadores = ["Manuel", "Antonio", "Jesus", "Marcos", "Daniel"]
    let puntuacionJugadores = [200, 130, 450, 25, 90]
    let nuevoJugador
    let nuevaPuntuacion
    let opcion 
    let mensaje

    while (opcion != 3) {
        
        opcion = prompt("Introduce una opción del menu (1-3)")

        if (opcion == 1) {
            
            nuevoJugador = prompt("Introduce el nombre del nuevo jugador: ")
            nuevaPuntuacion = Number(prompt("Introduce la puntuación del nuevo jugador: "))
            
            nombreJugadores.shift()
            puntuacionJugadores.shift()

            nombreJugadores.push(nuevoJugador)
            puntuacionJugadores.push(nuevaPuntuacion)
        
        }else if (opcion == 2) {

            mensaje = "Esta es la lista de los jugadores y sus puntuaciones actuales:\n"

            for (let i = 0; i < nombreJugadores.length; i++) {
                
                mensaje +=  (i + 1) + ". " + nombreJugadores[i] + ": " + puntuacionJugadores[i] + " puntos\n"
            }

            alert(mensaje)

        }else if (opcion == 3) {
            alert("El programa ha finalizado")
        }else{
            alert("Opción no válida")
        }
    }

</script>
