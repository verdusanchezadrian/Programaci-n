<script>

    //Dado un array de números, crea dos nuevos arrays: uno que contenga solo los números pares y otro que contenga solo los números impares.
    //Ejemplo: [1, 2, 3, 4, 5, 6] debería devolver [[2, 4, 6], [1, 3, 5]].

    let arrayNumeros = [1, 2, 3, 4, 5, 6]
    let numerosPares = []
    let numerosImpares = []

    for (let i = 0; i < arrayNumeros.length; i++) {
        if (arrayNumeros[i] % 2 == 0) {
            numerosPares.push(arrayNumeros[i])
        }else{
            numerosImpares.push(arrayNumeros[i])
        }
    }

    alert(numerosPares)
    alert(numerosImpares)

</script>
