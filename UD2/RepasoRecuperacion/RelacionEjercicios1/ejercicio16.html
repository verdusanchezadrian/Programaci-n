<script>

    //Crea un array vacío llamado secuencia.
    //Usando un bucle, añade los números del 1 al 5 al final del array.
    //Imprime el array resultante

    let secuencia = []

    const LONGITUD = 5
    for (let i = 1; i <= LONGITUD; i++) {
        secuencia.push(i)
    }

    alert(secuencia)


</script>
