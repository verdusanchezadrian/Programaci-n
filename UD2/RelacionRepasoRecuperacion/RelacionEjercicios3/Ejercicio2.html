<script>

    // Tienes un array de palabras y necesitas quedarte solo con aquellas que empiezan con una letra específica.
    // Pide la letra como parámetro y devuelve un nuevo array con las palabras que comienzan con esa letra.
    // Ejemplo: ["Alice", "Bob", "Amy", "David"] con la letra "A" debería devolver ["Alice", "Amy"].

    let arrayPalabras = ["Alice", "Bob", "Amy", "David"]
    let nuevoArray = []


    for (let i = 0; i < arrayPalabras.length; i++) {
        if (arrayPalabras[i].startsWith("A")) {
            nuevoArray.push(arrayPalabras[i])
        }
    }

    alert(nuevoArray)

</script>
