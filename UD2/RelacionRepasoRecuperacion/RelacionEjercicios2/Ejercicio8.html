<script>

    // 7. Control de Gastos Mensuales
    
    // Escribe un programa para gestionar las reservas en un restaurante. Usa dos arrays:
    // uno para los nombres de los clientes que han hecho una reserva y otro para almacenar el número de personas que cada cliente ha reservado.
    // El programa debe mostrar un menú con las siguientes opciones:

    // 1. Añadir una nueva reserva (nombre del cliente y número de personas).
    // 2. Ver la lista de reservas actuales.
    // 3. Calcular el total de personas reservadas para ese día.
    // 4. Cancelar una reserva existente (por nombre del cliente).
    // 5. Salir del programa.

    let nombresClientes = ["Francis", "Paco", "Manuel", "Sergio", "Pepe"]
    let numeroDePersonasPorCliente = [5, 10, 3, 4, 2]
    let opcionMenu = ""
    let nuevoNombreCliente
    let nuevoNumerosClientes
    let mensaje 
    let totalPersonas
    let nombreReserva
    let encontrado
    while (opcionMenu != 5) {
        opcionMenu = Number(prompt("Introduce una opción válida: \n" +
            "1. Añadir una nueva reserva (nombre del cliente y número de personas) \n" +
            "2. Ver la lista de reservas actuales.\n" +
            "3. Calcular el total de personas reservadas para ese día.\n" +
            "4. Cancelar una reserva existente (por nombre del cliente).\n" +
            "5. Salir del programa."))

        if (opcionMenu == 1) {
        nuevoNombreCliente = prompt("Introduce el nombre del nuevo cliente: ")
        nombresClientes.push(nuevoNombreCliente)
        
        nuevoNumerosClientes = Number(prompt("Introduce el número de personas por nuevo cliente: "))
        numeroDePersonasPorCliente.push(nuevoNumerosClientes)

        } else if (opcionMenu == 2) {
            mensaje = ""
            for (let i = 0; i < nombresClientes.length; i++) {
                mensaje += (i + 1) + ". " + nombresClientes[i] + " - " + numeroDePersonasPorCliente[i] + "\n"
            }    
            alert(mensaje)

        } else if (opcionMenu == 3) {
            totalPersonas = 0
            for (let i = 0; i < numeroDePersonasPorCliente.length; i++) {
                totalPersonas += numeroDePersonasPorCliente[i]
            }
            alert("En total van a asistir " + totalPersonas + " comensales")
        } else if (opcionMenu == 4) {

            nombreReserva = prompt("Introduce el nombre de la reserva que quieres cancelar")
            encontrado = false

            for (let i = 0; i < nombresClientes.length; i++) {
                if (nombresClientes[i] == nombreReserva) {
                    nombresClientes.splice(i, 1)
                    numeroDePersonasPorCliente.splice(i, 1)
                }
            }

            alert("Se ha cancelado la reserva de " + nombreReserva)
            
        } else if (opcionMenu == 5) {
            alert("Programa finalizado")
        } else {
            alert("Introduce una opción válida")
        }
    }

</script>
