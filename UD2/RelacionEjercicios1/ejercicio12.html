<script>

    let nombres = ["Ana", "Pedro"]
    nombres.push("Laura")
    nombres.unshift("Carlos")
    
    let eliminado1 = nombres.shift()
    let eliminado2 = nombres.pop()

    console.log(nombres);
    console.log("Se ha eliminado el nombre: " + eliminado1);
    console.log("Se ha eliminado el nombre: " + eliminado2);

</script>
